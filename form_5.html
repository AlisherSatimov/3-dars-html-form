<html>

    <title>Form 5</title>
  </head>
  <body>

    <a href="form_4.html">Orqaga</a>
    <a href="index.html">Keyingi</a>
    
    <h1>Форма заявки на работу в зоопарке</h1>
    <i>Пожалуйста, заполните форму. Обязательные поля помечень</i>

    <form>

      <p>
        <b>КОНТАКТНАЯ ИНФОРМАЦИЯ</b>
      </p>
      <label for="name">Имя<span style="color: red;">*</span></label>
      <input type="text" id="name">
        <br><br>
      <label for="telefon">Телефон</label>
      <input type="tel" id="telefon">
        <br><br>
      <label for="email">Email<span style="color: red;">*</span></label>
      <input type="email" id="email">
        <br><br>
      <p>
        <b>ПЕРСОНАЛЬНАЯ ИНФОРМАЦИЯ</b>
      </p>
      <label for="age">Возраст<span style="color: red;">*</span></label>
      <input type="number" id="age">
        <br><br>
      <label for="gender">Пол</label>
      <select name="gender" id="gender">
        <option value="famale">Женщина</option>
        <option value="male">Мужчина</option>
      </select>
        <br><br>
      <label for="personalQualities">Перечислите личные качества</label>
      <textarea id="personalQualities" cols="35" rows="7"></textarea>
      <p>
        <b>Выбретите ваших любимых животных</b>
      </p>
      <input type="checkbox" id="zebra">
      <label for="zebra">Зебрa</label>
      <input type="checkbox" id="cat">
      <label for="cat">Кошак</label>
      <input type="checkbox" id="anaconda">
      <label for="anaconda">Анаконда</label>
      <input type="checkbox" id="human">
      <label for="human">Человек</label>
        <br><br>
      <input type="checkbox" id="elephant">
      <label for="elephant">Слон</label>
      <input type="checkbox" id="antelop">
      <label for="antelop">Антилопа</label>
      <input type="checkbox" id="pigeon">
      <label for="pigeon">Голубь</label>
      <input type="checkbox" id="crab">
      <label for="crab">Краб</label>
        <br><br>
      <input type="submit" value="Отправить информацию">

    </form>

  </body>
</html>
