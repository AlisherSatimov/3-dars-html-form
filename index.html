    <h1>Запись на курсы</h1>
    <hr>

    <form>
      <div>
        <label for="name">Имя:</label><br>
        <input type="text" id="name" placeholder="Алексей">
      </div>
        <br>
      <div>
        <label>Язык программирования:</label>
        <br>
        <input type="radio" name="course" id="c++">
        <label for="c++"> C++</label>
        <br>
        <input type="radio" name="course" id="php">
        <label for="php">PHP</label>
        <br>
        <input type="radio" name="course" id="python">
        <label for="python">Python</label>
    </div>
      <br>
    <div>
      <label for="information">Дополнительная информация</label><br>
      <textarea name="" id="information" cols="30" rows="5">Есть опыт программирования на С++</textarea>
    </div>
      <br>
    <div>
      <label for="password">Секретное слово:</label><br>
      <input type="password" id="password">
    </div>
      <br>
    <input type="submit" value="Отправить">
    <input type="reset" value="Очистить">
    </form>

  </body>
