    <h1>Application Form</h1>
    <br>

    <form>
      <label for="firstname">First Name:</label>
      <input type="text"id="firstname">
      <label for="lastname">Last Name:</label>
      <input type="text"id="lastname">
        <br><br>
      <label for="birth">Date of birth:</label>
      <input type="date" id="birth">
      <label for="age">Age:</label>
      <input type="number" id="age">
        <br><br>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter email addres">
        <br><br>
      <label>Positions Available:</label>
      <input type="radio" name="developer" id="junior">
      <label for="junior">Junior Developer</label>
      <input type="radio" name="developer" id="middle">
      <label for="middle">Mid-level Developer</label>
      <input type="radio" name="developer" id="senior">
      <label for="senior">Senior Developer</label>
        <br><br>
      <label>Programming Languages:</label>
      <input type="checkbox" id="java">
      <label for="java">Java</label>
      <input type="checkbox" id="js">
      <label for="js">JavaScript</label>
      <input type="checkbox" id="python">
      <label for="python">Python</label>
        <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword">
        <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>

  </body>
</html>
